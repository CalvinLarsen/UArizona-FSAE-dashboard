<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FSAE Dashboard V1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <script>
        window.$ = require("jquery");
    </script>
    <script>
        require("popper.js");
    </script>
    <script>
        require("bootstrap");
    </script>
    <script defer src="render.js"></script>
</head>

<body>
    <div class="container-fluid centered" id="App" style="display: flex;">
        <div class="container" style="width: 10%; margin-left: 0;">
            <canvas style="border: 1px solid white; ">
            </canvas>
        </div>

        <div class="container" style="flex-grow: 1;">
            <div class="row justify-content-start">
                <div class="col">
                    <h1 id="speed" class="display-4 text-left" style="color: whitesmoke">0</h1>
                    <label for="speed">KMH</label>
                </div>
                <div class="col">
                    <h1 id="rpm" class="display-4 text-right" style="color: whitesmoke">0000
                    </h1>
                    <label for="rpm" style="position: absolute; right: 10%;">RPM</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <h1 id="gear" class="display-3 text-center" style="color: whitesmoke">
                        N
                    </h1>
                </div>
            </div>
            <div class="row align-items-end">
                <div class="col">

                    <div class="progress">
                        <div id="revBar" class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
